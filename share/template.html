<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Rails Model Visualizer</title>
        <meta charset="utf-8">
        <!-- d3 3.5.5 included from gem directory -->
        <script src="<%= @d3 %>" charset="utf-8"></script>
    </head>

    <body>
        <script>
            (function() {
                // Model data is inserted from visualizer.rb
                var data = <%= @models %>;
                var nodes = [];
                var links = [];

                // Create node array and number each one
                var i = 0;
                for (var key in data) {
                  if (data.hasOwnProperty(key)) {
                    data[key].node_number = i++;
                    var obj = {};
                    obj.name = key;
                    obj.group = 1;
                    for (var schema_piece in data[key].schema_info) {
                      if (data[key].schema_info[schema_piece] != []) {
                        obj[schema_piece] = data[key].schema_info[schema_piece];
                      }
                    }
                    nodes.push(obj);
                  }
                } 

                // Create links array using associations
                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                        node = data[key];
                        for (var association_type in node.associations) {
                            node.associations[association_type].forEach(function(assn) {
                                links.push({
                                    source: node.node_number,
                                    target: data[assn].node_number,
                                    type: association_type
                                });
                            });
                        }
                    }
                }

                var width = 960,
                    height = 500;

                var color = d3.scale.category20();

                var force = d3.layout
                              .force()
                              .charge(-120)
                              .linkDistance(30)
                              .size([width, height]);

                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", width)
                            .attr("height", height);

                force.nodes(nodes)
                     .links(links)
                     .start();

                var link = svg.selectAll(".link")
                              .data(links)
                              .enter().append("line")
                              .attr("class", "link")
                              .style("stroke", function(d) {
                                  switch(d.type) {
                                      case "belongs_to":
                                          return "#000";
                                      case "has_and_belongs_to_many":
                                          return "#f00";
                                      case "has_many":
                                          return "#0f0";
                                      case "has_one":
                                          return "#00f";
                                      default:
                                          return "#999";
                                  }
                              }).style("stroke-width", function(d) { return Math.sqrt(d.value); });

                var node = svg.selectAll(".node")
                              .data(nodes)
                              .enter().append("circle")
                              .attr("class", "node")
                              .attr("r", 5)
                              .style("fill", function(d) { return color(d.group); })
                              .call(force.drag);

                node.append("title").text(function(d) { var s1 = "";
                  var s1 = s1.concat("name: " + d.name + "\r\n" + "group: " + d.group + "\r\n");
                  if (d.integer_attributes.length >= 1) { 
                    var s1 = s1.concat("integer_attributes: " + d.integer_attributes + "\r\n"); }
                  if (d.string_attributes.length >= 1) { 
                    var s1 = s1.concat("string_attributes: " + d.string_attributes + "\r\n"); }
                  if (d.primary_key_attributes.length >= 1) { 
                    var s1 = s1.concat("primary_key_attributes: " + d.primary_key_attributes + "\r\n"); }
                  if (d.text_attributes.length >= 1) { 
                    var s1 = s1.concat("text_attributes: " + d.text_attributes + "\r\n"); }
                  if (d.float_attributes.length >= 1) { 
                    var s1 = s1.concat("float_attributes: " + d.float_attributes + "\r\n"); }
                  if (d.decimal_attributes.length >= 1) { 
                    var s1 = s1.concat("decimal_attributes: " + d.decimal_attributes + "\r\n"); }
                  if (d.date_attributes.length >= 1) { 
                    var s1 = s1.concat("date_attributes: " + d.date_attributes + "\r\n"); }
                  if (d.datetime_attributes.length >= 1) { 
                    var s1 = s1.concat("datetime_attributes: " + d.datetime_attributes + "\r\n"); }
                  if (d.time_attributes.length >= 1) { 
                    var s1 = s1.concat("time_attributes: " + d.time_attributes + "\r\n"); }
                  if (d.timestamp_attributes.length >= 1) { 
                    var s1 = s1.concat("timestamp_attributes: " + d.timestamp_attributes + "\r\n"); }
                  if (d.binary_attributes.length >= 1) { 
                    var s1 = s1.concat("binary_attributes: " + d.binary_attributes + "\r\n"); }
                  if (d.boolean_attributes.length >= 1) { 
                    var s1 = s1.concat("boolean_attributes: " + d.boolean_attributes + "\r\n"); }
                  if (d.foreign_keys.length >= 1) { 
                    var s1 = s1.concat("foreign_keys: " + d.foreign_keys + "\r\n"); }
                  return s1;
                });

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });

                    node.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
                });
            })();
        </script>
    </body>
</html>
