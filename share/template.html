<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Rails Model Visualizer</title>
        <meta charset="utf-8">
        <!-- d3 3.5.5 included from gem directory -->
        <script src="<%= @d3 %>" charset="utf-8"></script>
    </head>

    <body>
        <script>
            (function() {
                // Model data is inserted from visualizer.rb
                var data = <%= @models %>;
                var nodes = [];
                var links = [];

                // Create node array and number each one
                var i = 0;
                for (var name in data) {
                    if (data.hasOwnProperty(name)) {
                        node = data[name];
                        node.node_number = i++;
                        nodes.push({
                            name: name,
                            group: 1,
                            schema_info: node.schema_info
                        });
                    }
                }

                // Create links array using associations
                for (var name in data) {
                    if (data.hasOwnProperty(name)) {
                        node = data[name];
                        for (var assn_type in node.associations) {
                            node.associations[assn_type].forEach(function(assn) {
                                links.push({
                                    source: node.node_number,
                                    target: data[assn].node_number,
                                    type: assn_type
                                });
                            });
                        }
                    }
                }

                var width = 960,
                    height = 500;

                var color = d3.scale.category20();

                var force = d3.layout
                              .force()
                              .charge(-120)
                              .linkDistance(30)
                              .size([width, height]);

                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", width)
                            .attr("height", height);

                force.nodes(nodes)
                     .links(links)
                     .start();

                var link = svg.selectAll(".link")
                              .data(links)
                              .enter().append("line")
                              .attr("class", "link")
                              .style("stroke", function(d) {
                                  switch(d.type) {
                                      case "belongs_to":
                                          return "#000";
                                      case "has_and_belongs_to_many":
                                          return "#f00";
                                      case "has_many":
                                          return "#0f0";
                                      case "has_one":
                                          return "#00f";
                                      default:
                                          return "#999";
                                  }
                              }).style("stroke-width", function(d) { return Math.sqrt(d.value); });

                var node = svg.selectAll(".node")
                              .data(nodes)
                              .enter().append("circle")
                              .attr("class", "node")
                              .attr("r", 5)
                              .style("fill", function(d) { return color(d.group); })
                              .call(force.drag);

                node.append("title").text(function(d) {
                    var description = d.name + '\r\n';

                    for (var attr in d.schema_info) {
                        description += '\r\n';
                        if (d.schema_info[attr].length > 0) {
                            description += attr + ": " + d.schema_info[attr].join(', ');
                        }
                    }

                    return description;
                });

                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });

                    node.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
                });
            })();
        </script>
    </body>
</html>
